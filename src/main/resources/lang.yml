# Use %% for placeholderapi if you want (ex: %%player_name%%)
messages:
  tpa_type_prefix: "TPA"
  tpahere_type_prefix: "TPAHERE"

  command_cooldown: "&6You must wait &c%time% second(s) &6before using &c/%command% &6again."
  request_cooldown: "&6You must wait &c%time% second(s) &6before sending another request &6again."
  no_permission: "&6You do not have permission to use this command."
  version: "&6BrightsTPA Version: &c%version%"
  config_reloaded: "&6Configuration reloaded successfully!"
  config_reloaded_failed: "&6Failed to reload config! Check console for details."
  no_request_from_player: "&6You don't have any pending requests from &c%player%&6!"
  no_request_to_player: "&6You don't have any pending requests to &c%player%&6!"
  no_request: "&6You don't have any pending requests!"
  denied_all_request: "&6Denied all requests."
  denied_request_from_player: "&6Your %type% request to &c%player% &6was denied!"
  denied_request: "&6Denied &c%player%&6's %type% request."
  no_player_found: "&6Player not found!"
  cant_do_that: "&6You cant do that!"
  player_is_tping: "&6That player is teleporting!"
  tpa_message: |
    &c%player% &6wants to TPA
    &6Type &c/tpaccept &6to accept.
    &6Type &c/tpdeny &6to deny.
    &6You have &c%time% second(s) &6to respond.

  tpahere_message: |
    &c%player% &6wants to TPAHERE
    &6Type &c/tpaccept &6to accept.
    &6Type &c/tpdeny &6to deny.
    &6You have &c%time% second(s) &6to respond.

  send_request: |
    &6Sent %type% request to &c%player%.
    &6Type &c/tpacancel &6to cancel.

  no_request_while_tping: "&6You cannot send requests while teleporting!"
  player_not_online: "&6Player is not online!"
  already_request: "&6You already have a pending request to &c%player%&6!"
  request_timeout_from_player: "&6Your %type% request to &c%player% &6has timed out."
  request_timeout: "&c%player%&6's %type% request has timed out."
  tp_cancelled_move_from_player: "&6Teleport cancelled, you moved!"
  tp_cancelled_move: "&6Teleport cancelled, &c%player% &6moved!"
  cancel_all_requests: "&6Cancelled all your requests."
  cancel_request_to_player: "&6Cancelled your %type% requests to &c%player%."
  cancel_request: "&c%player% &6cancelled their %type% request."
  request_accept_from_player: "&6Request accepted! Teleporting in &c%time% seconds."
  request_accept: "&6%type% request accepted! &c%player% &6will teleport to you in &c%time% seconds."
  tp_success_from_player: "&6Teleported successfully!"
  tp_success: "&c%player% &6has arrived."